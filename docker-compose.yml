version: "3"

services: 
    web:
        build: ./
        ports: 
            - 8000:8000
        volumes: 
            - ./backend:/backend
        command: >
            sh -c "python pugorugh/scripts/data_import.py && 
            python manage.py runserver 0.0.0.0:8000"
        env_file: 
            - ./backend/backend/env.dev
        depends_on: 
            - db
    db:
       image: postgres
       restart: always
       environment:
        POSTGRES_PASSWORD: LocalPassword
        expose: 5432